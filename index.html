<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul>
            <li>Welcome to Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="container">
        <div class="board" id="gameBoard">
            <div class="cell BLzero BTzero"></div>
            <div class="cell BTzero"></div>
            <div class="cell BRzero BTzero"></div>
            <div class="cell BLzero"></div>
            <div class="cell"></div>
            <div class="cell BRzero"></div>
            <div class="cell BLzero BBzero"></div>
            <div class="cell BBzero"></div>
            <div class="cell BRzero BBzero"></div>
            <div id="strike" class="strike"></div>
        </div>
        <div class="infoDiv" id="info">
            <div class="txt" id="text">Lets Play :</div>
            <div class="txt" id="statusTxt"></div>
            <img id="gif" src="https://media.tenor.com/71T1E-HH6AsAAAAj/ton-ton-friends-lets-celebrate.gif" alt="">
            <button class="btn show" id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
